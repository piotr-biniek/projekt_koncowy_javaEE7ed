<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" >
                        <p:autoUpdate />

                    </p:growl>
                    <h:outputText value=" #{msg['forms.registeredRunnersforcourse']} #{participantRunnerViewBean.course.name}" />


                    <p:dataTable id="runnerstable" var="iteratorRunner" value="#{participantRunnerViewBean.participantList}" rows="50"
                                 paginator="true"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,100">
                        <p:column headerText="#{msg['forms.registerrunner.fname']}">
                            <h:outputText value="#{iteratorRunner.firstName}" />
                        </p:column>

                        <p:column headerText="#{msg['forms.registerrunner.lname']}" >
                            <h:outputText value="#{iteratorRunner.lastName}" />
                        </p:column>


                        <p:column headerText="#{msg['forms.runner.birthyear']}">
                            <h:outputText value="#{iteratorRunner.birthYare}" />
                        </p:column>

                        <p:column headerText="#{msg['forms.registerrunner.sex']}">
                            <h:outputText value="#{msg['forms.runner.sexfemale']}" rendered="#{aplicationControlerBean.testButtons or !iteratorRunner.isMale}" />
                            <h:outputText value="#{msg['forms.runner.sexmale']}" rendered="#{aplicationControlerBean.testButtons or iteratorRunner.isMale}" />
                        </p:column>                        

                        <p:column headerText="#{msg['forms.payment']}" rendered="#{aplicationControlerBean.testButtons or participantRunnerViewBean.courseControler.viewedCourse.paymentRequired}">
                            <h:outputText value="#{msg['forms.payment.payed']}" rendered="#{aplicationControlerBean.testButtons or not iteratorRunner.payed}" />
                            <h:outputText value="#{msg['forms.payment.notpayed']}" rendered="#{aplicationControlerBean.testButtons or  iteratorRunner.payed}" />
                        </p:column>  
                    </p:dataTable>





                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
