<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" >
                        <p:autoUpdate />
                    </p:growl>


                    <p:panelGrid columns="2" columnClasses="label, value">
                        
                         <h:outputLabel  value="#{msg['forms.password.old']}*: " />
                         <p:password id="pwdold" value="#{passwordPageBean.oldPassword}"  label="Password old" required="true"  />
 

                        <h:outputLabel for="pwd1" value="#{msg['forms.password.new']}*: " />
                        <p:password id="pwd1" value="#{passwordPageBean.newPassword}" match="pwd2" label="Password 1" required="true"  feedback="true"/>


                        <h:outputLabel for="pwd2" value="#{msg['forms.password2.new']}*: "  />
                        <p:password id="pwd2"  label="Password 2" required="true" />

                    </p:panelGrid>
                    
                    <p:commandButton value="#{msg['buttons.save']}" action="#{passwordPageBean.saveNewPassword()}"/>




                </h:form>
            </ui:define>
        </ui:composition>
        <h:form>
            <h:commandLink action="#{course.listSetup}" value="Show All Course Items"/>
        </h:form>
    </body>

</html>
