<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" >
                        <p:autoUpdate />
                    </p:growl>

                    <p:panelGrid columns="2" columnClasses="label, label" style="width: 600px">
                            <f:facet name = "header" >
                            <h:outputText value = " ${msg['title.runerdetails']}" />
                        </f:facet>
                        <h:outputText value="#{msg['forms.registerrunner.fname']} "/>
                        <h:outputText value="#{runnerDetailsBean.runnerControler.viewedRunner.firstName}"  />

                        <h:outputText value="#{msg['forms.registerrunner.lname']} " />
                        <h:outputText value="#{runnerDetailsBean.runnerControler.viewedRunner.lastName}"  />


                        <h:outputText value= "#{msg['forms.registerrunner.birthdate']} "/>
                        <h:outputText value="#{runnerDetailsBean.runnerControler.getOutputDate(runnerDetailsBean.runnerControler.viewedRunner.dateOfBirth)}"  />

                             <h:outputText value= "#{msg['forms.registerrunner.sex']} "/>
                             <h:outputText value="#{msg['forms.sex.male']} " rendered="#{aplicationControlerBean.testButtons or runnerDetailsBean.runnerControler.viewedRunner.isMale}"  />
                             <h:outputText value="#{msg['forms.sex.female']}" rendered="#{aplicationControlerBean.testButtons or !runnerDetailsBean.runnerControler.viewedRunner.isMale}"  />
                         
                    
                        <p:outputLabel  value="#{msg['forms.email']} " />
                        <p:outputLabel  value="#{runnerDetailsBean.runnerControler.viewedRunner.email}"  />

                          <p:outputLabel value="#{msg['forms.phone']} " />
                         <p:outputLabel value="#{runnerDetailsBean.runnerControler.viewedRunner.phone}"/>


                    </p:panelGrid>

    
                    <p:commandButton value="#{msg['buttons.edit']}" action="#{runnerDetailsBean.editRunnerFromDetails()}"/>
                    <p:commandButton value="#{msg['buttons.index']}" action="index"/>
                   


                    <p:commandButton value="#{msg['buttons.delete']}" action="#{runnerDetailsBean.deleteVievedRunner()}" icon="ui-icon-close" rendered="#{aplicationControlerBean.testButtons or request.isUserInRole('Administrator') }">
                        <p:confirm header="#{msg['messages.confirmdelete.title']}" message="#{msg['messages.confirmdelete.text']}" icon="ui-icon-alert"  />
                    </p:commandButton>
                    <p:confirmDialog id="dialog" global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="#{msg['buttons.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['buttons.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>




                </h:form>
            </ui:define>
        </ui:composition>
        <h:form>
            <h:commandLink action="#{runner.listSetup}" value="Show All Runner Items"/>
        </h:form>
    </body>

</html>
